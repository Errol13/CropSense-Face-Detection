name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11]

    runs-on: windows-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pylint

      - name: Run Flake8
        run: flake8 .

      - name: Run Pylint
        run: pylint . --disable=missing-module-docstring,missing-class-docstring,missing-function-docstring,invalid-name,trailing-newlines,trailing-whitespace,missing-final-newline
